<!doctype html>
<html lang="en">
  <head>
    <title>Trivia Master</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="myNav" class="overlay">
      <div class="overlay-content">
        <div class="d-flex container justify-content-center">
        <img src="img/logo.png" alt="" style="height:100px;width:100px;"><h1 class="text-center pt-4 pl-4">Trivia Master</h1></div>
        <a id="startGame" href="#">Start</a>
        <a id="howto" href="howTo.html">How to</a>
        <a id="aboutus" href="aboutUs.html">About</a>
      </div>
    </div>
    <div id="myNav2" class="overlay2 row">
      <div class="overlay-content2">
        <div class="d-flex container justify-content-center">
        <h2 class="col-12">Félicitation, vous avez gagné! Cliquez sur le bouton pour recommencer.</h2> <br></div>
        <a href="index.html" class="btn btn-primary text-light" class="col-12" type="button" id="buttonRestart">Recommencer</a>
      </div>
    </div>
    <header>
      <div class="py-3">
      <div class="container d-flex justify-content-center">
        <a href="index.html"><img src="img/logo.png" alt="" style="height:100px;width:100px;"></a>
          <h1 class="text-center pt-4 pl-4">Trivia Master</h1>
      </div>
      <h3 id="scoreCounter" class="container d-flex justify-content-end">Current Score :</h3>
    </div>
  </header>
  <main>
        <div class="container pt-3">
            <div class="input-group">
            <select id="categorySelecter" name="trivia_category" class="form-control form-control-lg">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>		
            </select>
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="loadQuestion"><i class="fas fa-sign-in-alt"></i> Load question</button>
              </div>
            </div>
        </div>
        <div class="container pt-5">
        <div class="card bg">
            <div class="card-header">   
                <h3 id="questionBox" class="card-title"></h3>
            </div>
            
            <div class="card-body" id="choixReponse">
            <h4>Please select your answer:</h4>
                <input type="radio" id="1" name="gender" value="male">
                <label for="1"></label><br>
                <input type="radio" id="2" name="gender" value="female">
                <label for="2"></label><br>
                <input type="radio" id="3" name="gender" value="other">
                <label for="3"></label><br>
                <input type="radio" id="4" name="gender" value="other">
                <label for="4"></label><br>
                <button id="validator" class="btn btn-primary" type="button">Validate answer</button>
                <button id="nextQuestion" class="btn btn-primary" type="button">Next question</button>
            </div>
          </div>
      </div>
    </main>

      
      <footer class="bg-dark text-center text-light"> 
        <h4>Trivia Master &copy;</h4>
        <div class="container">
        <div class="text-center">
        <a class="mr-3" href="howTo.html">How To</a>
        <a class="ml-3" href="aboutUs.html">About</a>
      </div></div>
      </footer>
     <div style="display: none;" id="answerConverter"></div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/svg-injector.min.js"></script>
    <script>
        var mySVGsToInject = document.querySelectorAll('img.inject-me');
        SVGInjector(mySVGsToInject);
      </script>
  </body>
</html>
